<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard para wserver</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Dashboard de Pruebas - Servidor Concurrente</h1>

    <div class="container">
      <div class="section">
        <h2>Probar Método GET</h2>
        <div class="form-group">
          <label for="get-uri"
            >Recurso a solicitar (ej. /index.html, /imagen.jpg, /file.txt,
            /spin.cgi?2):</label
          >
          <input type="text" id="get-uri" value="/another.html" />
          <button id="get-btn">Solicitar GET</button>
        </div>
        <h3>Resultados GET:</h3>
        <div id="get-results" class="results-container"></div>
      </div>

      <div class="section">
        <h2>Probar Método POST</h2>
        <form id="post-form">
          <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" />
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <input type="text" id="mensaje" name="mensaje" />
          </div>
          <button type="submit">Enviar POST a /spin.cgi</button>
        </form>
        <h3>Resultado POST:</h3>
        <div id="post-result" class="results-container"></div>
      </div>

      <div class="section">
        <h2>Prueba de Concurrencia</h2>

        <button id="concurrency-btn">Lanzar Varias Peticiones</button>
        <button id="clear-btn" class="secondary">Limpiar Resultados</button>
        <h3>Resultados de las peticiones:</h3>
        <div id="concurrency-results" class="results-container"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
